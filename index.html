<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/icons/logo.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/ios/32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/ios/16.png" />
  
  <!-- PWA Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#1e293b" />
  <meta name="msapplication-TileColor" content="#1e293b" />
  <meta name="description"
    content="Create your perfect ambient soundscape for focus, relaxation, and productivity. Mix nature sounds with a built-in timer." />
  <title>Escape - Ambient Sound Mixer</title>

  <!-- Mobile Web App -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Escape">
  
  <!-- Apple Touch -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Escape">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/ios/180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/ios/152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/ios/144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/ios/120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/ios/114.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/ios/76.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/ios/72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/icons/ios/60.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/icons/ios/57.png">
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileImage" content="/icons/windows11/Square150x150Logo.scale-200.png">
  <meta name="msapplication-square70x70logo" content="/icons/windows11/SmallTile.scale-100.png">
  <meta name="msapplication-square150x150logo" content="/icons/windows11/Square150x150Logo.scale-100.png">
  <meta name="msapplication-wide310x150logo" content="/icons/windows11/Wide310x150Logo.scale-100.png">
  <meta name="msapplication-square310x310logo" content="/icons/windows11/LargeTile.scale-100.png">

  <!-- Prevent zoom on input focus (iOS) -->
  <meta name="format-detection" content="telephone=no">

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* Prevent flash of unstyled content */
    body {
      background: #0F1419;
      margin: 0;
      padding: 0;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="loading-spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Remove loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loading.remove(), 300);
        }
      }, 500);
    });
  </script>
</body>

</html>
