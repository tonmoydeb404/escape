<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#1a202c" />
  <meta name="description"
    content="Escape - Premium nature sounds app for sleep and relaxation with timer functionality" />
  <title>Escape - Sleep & Relax</title>

  <!-- Optimize for mobile -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Escape">

  <!-- Prevent zoom on input focus (iOS) -->
  <meta name="format-detection" content="telephone=no">

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* Prevent flash of unstyled content */
    body {
      background: #0F1419;
      margin: 0;
      padding: 0;
    }

    /* Loading screen */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="loading-spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Remove loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loading.remove(), 300);
        }
      }, 500);
    });
  </script>
</body>

</html>
